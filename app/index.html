<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MovieController">
<head>
  <title ng-bind="'OMDBAngular' + details.Title"></title>
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body>
<div>
  <nav>
    <div class="nav-wrapper">
          <a class="navbar-brand" href="#"><b>OMDB</b> <span class="span-style">Angular 1.5 Search Demo</span></a></li>


    </div>
  </nav>

  <!--<a class="navbar-brand" href="#"><b>OMDB</b> <span class="span-style">Angular 1.5 Search Demo</span></a>-->
  <noscript>
    <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
  </noscript>

  <div class="animated zoomInRight">
    <div class="input-group search-bar">
      <form>
        <div class="input-field animated zoomInRight">
          <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter full movie name" autofocus />
          <label for="search"><i class="Medium material-icons">search</i></label>
        </div>
      </form>
    </div>

    <div id="main-info" ng-include="'partials/main-info.html'" class="col-md-8"></div>

    <div id="related-results" ng-include="'partials/related-results.html'" class="col-md-4 animated bounce related-results"></div>
  </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
